<!DOCTYPE html>
<html>
<head>
	<title>GGXRD-Animation-Rip-Aid</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="menu" style="display: none">
	<div class="stick-direction-container">
		<div class="stick-direction" id="dir1"></div>
		<div class="stick-direction" id="dir2"></div>
		<div class="stick-direction" id="dir3"></div>
		<div class="stick-direction" id="dir4"></div>
		<div class="stick-direction" id="dir5"></div>
		<div class="stick-direction" id="dir6"></div>
		<div class="stick-direction" id="dir7"></div>
		<div class="stick-direction" id="dir8"></div>
		<div class="stick-direction" id="dir9"></div>
		<div id="stick-ball"></div>
	</div>
	<div class="stick-button-container">
		<div class="stick-button" id="P"></div>
		<div class="stick-button" id="K"></div>
		<div class="stick-button" id="S"></div>
		<div class="stick-button" id="H"></div>
		<div class="stick-button" id="D"></div>
	</div>
	<input type="text" id="move" placeholder="Move">
	<div id="close-modal">ðŸ—™</div>
	<div id="add-move">&#65291;</div>
</div>
<div id="modal" style="display:none"></div>
<div id="crop-box" style="display: none"></div>
<div id="screenshot-ui">
	<label>Character
		<input type=text id="character">
	</label>
	<button id='start'>rapid screenshot ðŸ“·</button>
	<div class="divide"></div>
	<div class="screenshot-crops-container">
		<table id="screenshot-crops">
			<tr>
				<th>Move</th>
				<th></th>
			</tr>
		</table>
		<button id="add-crop-button">&#65291;</button>
	</div>
	<div class="divide"></div>
	<div id="screenshot-carousel"></div>
	<div class="screenshot-crop-buttons">
		<button id="first-frame" title="first frame to animate for the selected move">
		first frame</button><button id="crop" title="area to crop for the selected move">
		crop</button><button id="last-frame" title="last frame to animate for the selected move">
		last frame</button><button style="width: 40%" id="export-gifs" title="export all moves to GIFs">
		export GIFs</button>
	</div>
</div>
<div id="preview" style="opacity: 1"></div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
